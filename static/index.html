<!DOCTYPE html>
<html>
<head>
	<title>BlockParty</title>

	<meta rel="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="index.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	
	<script defer src="index.js"></script>
	<script defer src="networking.js"></script>
</head>
<body>
	<div id="status">
		<h2 id="statusText">Connecting...</h2>
	</div>

	<div id="game">
		<canvas></canvas>
	</div>
	
	<div id="chat">
		<div id="messages"></div>
		
		<input type="text" id="chatBox" maxlength="200"/>
	</div>

	<div id="scoreboard">
		<h2>Scoreboard</h2>

		<div id="scores"></div>
	</div>
	
	<div id="deathDisplay">
		<h2>You died.</h2>
		
		<button id="respawnButton">Respawn</button>
		
		<p>&copy; 2019 <a onclick="shell.openExternal('https://ethanent.me')" href="#">Ethan Davis</a></p>
	</div>

	<div id="splash">
		<img src="https://ethanent.me/images/mainLogo.png"/>

		<h1>Ethan Davis / ethanent</h1>

		<p>Powered by <a onclick="shell.openExternal('https://github.com/ethanent/protocore')" href="#">Protocore</a>.</p>
	</div>
</body>
</html>
